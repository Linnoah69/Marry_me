<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hearts">
        <div class="heart" id="heart1"></div>
        <div class="heart" id="heart2"></div>
        <div class="heart" id="heart3"></div>
        <div class="heart" id="heart4"></div>
    </div>
    
    <div id="container">
        <button id="proposeButton" class="cute-button">Propose</button>
    </div>

    <div id="proposalBox" class="hidden cute-box">
        <p>Do you want to marry me?</p>
        <button id="yesButton" class="cute-button">Yes</button>
        <button id="noButton" class="cute-button">No</button>
    </div>

    <div id="ring" class="hidden cute-ring">
        <img src="ring.png" alt="Ring" />
    </div>

    <div id="madFace" class="hidden cute-mad-face">
        <img src="mad-face.png" alt="Mad Face" />
        <p>Why no? Please say YES to make me happy again!</p>
        <button id="retryButton" class="cute-button">Say Yes!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
